<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="index.css" />
      <title>DEPOSIT</title>
      <script src="https://cdn.tailwindcss.com"></script>
   </head>
   <body class="mx-56">
      <header class="">
         <h1 class="text-5xl font-bold text-center mt-20">FREE DEPOSIT <span class="text-green-700">BANK</span> !!</h1>
      </header>
      <section class="border-4 border-gray-800 w-4/6 mx-auto my-8 rounded">
         <div class="grid grid-cols-3 my-16 mx-8 gap-4">
            <div class="bg-zinc-700 py-8 px-6 text-center rounded-lg">
               <h3 class="text-2xl font-semibold text-white">DEPOSIT</h3>
               <h4 class="text-4xl font-semibold text-white">$<span id="deposit-value">00</span></h4>
            </div>
            <div class="bg-stone-700 py-8 px-6 text-center rounded-lg">
               <h3 class="text-2xl font-semibold text-white">WITHDRAW</h3>
               <h4 class="text-4xl font-semibold text-white">$<span id="withdraw-text">00</span></h4>
            </div>
            <div class="bg-slate-600 py-8 px-6 text-center rounded-lg">
               <h3 class="text-xl font-semibold text-white">BALANCE</h3>
               <h4 class="text-4xl font-semibold text-white">$<span id="balance">1200</span></h4>
            </div>
         </div>
         <div class="grid grid-cols-2 gap-4 mx-8 my-4">
            <div class="py-6 px-6 text-center rounded-lg bg-neutral-800">
               <h3 class="text-1xl my-2 font-semibold text-white">PLEASE DEPOSIT</h3>
               <input id="deposit-text" class="w-72 rounded h-8 py-2 px-2" type="text" placeholder="Please Inter Your Amount" /> <br />
               <button id="deposit-btn" class="bg-amber-800 py-2 px-4 rounded-lg text-lg text-white mt-3">DEPOSIT</button>
            </div>
            <div class="py-6 px-6 text-center rounded-lg bg-gray-800">
               <h3 class="text-1xl my-2 font-semibold text-white">PLEASE WITHDRAW</h3>
               <input id="withdraw-input" class="w-72 rounded h-8 py-2 px-2" type="text" placeholder="Please Inter Your Amount" /> <br />
               <button id="Withdraw-btn" class="bg-amber-800 py-2 px-4 rounded-lg text-lg text-white mt-3">WITHDRAW</button>
            </div>
         </div>
      </section>
      <script src="js/utilites.js"></script>
      <script src="js/deposit.js"></script>
      <script src="js/Withdraw.js"></script>
   </body>
</html>
